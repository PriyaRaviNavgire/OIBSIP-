<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Page</title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="./image/logo.png" class="logo"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's new</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
             <div class="textbox">
                  
                  <h2>It's not just Coffee<br> It's <span>Starbucks</span></h2><p>Starbucks Corporation is an American multinational chain of coffeehouses and
                       roastery reserves headquartered in Seattle, Washington.
                       It is the world's largest coffeehouse chain.</p>
                  <a href="#">Learn More</a>
             </div>
                <div class="imgbox">
                    <img src="./image/img1.png" class="starbucks">
                </div>
            </div>
              <ul class="thumb">
                <li><img src="./image/thumb1.png" onclick="imgSlider('./image/img1.png');changeCircleColor('#017143')"></li>
                <li><img src="./image/thumb2.png" onclick="imgSlider('./image/img2.png');changeCircleColor('#eb7495')"></li>
                <li><img src="./image/thumb3.png" onclick="imgSlider('./image/img3.png');changeCircleColor('#d752b1')"></li>
              </ul>
              <ul class="sci">
                <li><a href="#"><img src="./image/facebook.png"></a></li>
                <li><a href="#"><img src="./image/twitter.png"></a></li>
                <li><a href="#"><img src="./image/instagram.png"></a></li> 
              </ul>
        </section>

        <script type="text/javascript">
            function imgSlider(anything){
    document.querySelector('.starbucks').src = anything;
  }
  function changeCircleColor(color){
      const circle= document.querySelector(".circle");
      circle.style.background = color;
  }

        </script>
              
     </body>
</html>
